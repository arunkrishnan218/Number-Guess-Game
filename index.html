<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" 
    integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h1>Number Guesser</h1>
       <div id="game">
       <p>Enter an number between <span class="min-num"></span> 
        and <span class="max-num"></span></p>
        <input type="number" id="guess-input" placeholder="Enter the number...">
        <input class="button" type="submit" id="guess-btn" value="Submit">
        <div class="output-message"></div>
    </div>
   </div>
    <script src="main.js"></script>
</body>
</html>
